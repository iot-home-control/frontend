<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#fafafa">

        <link rel="stylesheet" type="text/css" href="css/tooltip.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <template id="template-temperature">
            <div class="thing thing-temperature">
                <div class="thing-detail">
                    <div class="thing-value"><span name="value">-</span> °C</div>
                    <div class="thing-name"><span name="name">Anonymous</span></div>
                </div>
            </div>
        </template>
        <template id="template-humidity">
            <div class="thing thing-humidity">
                <div class="thing-detail">
                    <div class="thing-value"><span name="value">-</span> %</div>
                      <div class="thing-name"><span name="name">Anonymous</span></div>
                </div>
            </div>
        </template>
        <template id="template-shelly">
            <div class="thing thing-shelly">
                <div class="thing-detail">
                    <input type="checkbox">
                    <div class="thing-value"><span name="value">⏻</span></div>
                    <div class="thing-name"><span name="name">Anonymous</span></div>
                </div>
            </div>
        </template>
        <template id="template-switch">
            <div class="thing thing-switch">
                <div class="thing-detail">
                <div class="thing-value"><span name="value">⏻</span></div>
                    <input type="checkbox">
                 <div class="thing-name"><span name="name">Anonymous</span></div>
                </div>
               
            </div>
        </template>
        <title>Home Control</title>
    <link rel="icon" type="image/png" href="img/logo.png" sizes="any">
    </head>
    <body>
        <div id="top">
            <div id="menu">
                <ul id="bar">
                    <li class="toggle"><a>☰</a></li>
                    <li id="status"></li>
                </ul>
            </div>
        </div>
        <div id="middle">
            <div id="content"></div>
        </div>

        <script src="js/tooltip.js"></script>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
